spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# JWT 테스트 설정
jwt:
  secret: test-secret-key-for-jwt-authentication-at-least-32-characters-long
  access-token-expiration: 900000 # 15분
  refresh-token-expiration: 604800000 # 7일

# PortOne 테스트 설정 (Mock으로 대체)
portone:
  api-secret: test-api-secret
  api-base: https://api.portone.io
  store-id: test-store-id
  channel-key: test-channel-key
